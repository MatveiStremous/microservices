server:
  port: 8765

jwt_access_secret: SECRET

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: book-service
          uri: http://localhost:8080/
          predicates:
            - Path=/books/**
          filters:
            - name: JWTValidationFilter

        - id: auth-service
          uri: http://localhost:8082/
          predicates:
            - Path=/auth/**